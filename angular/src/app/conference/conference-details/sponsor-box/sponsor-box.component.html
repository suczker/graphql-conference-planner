<div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img [src]="picture"
             alt="Image"/>
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{name}}</strong>
          <br>
          {{description}}
        </p>
      </div>
    </div>
  </article>
</div>
